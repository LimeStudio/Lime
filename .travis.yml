language: android        #语言说明
jdk: oraclejdk8          #jdk版本
sudo: required           #权限要求
env:                 #环境变量
global:
- ANDROID_API=28
- EMULATOR_API=28
- ANDROID_BUILD_TOOLS=28.0.2
- ADB_INSTALL_TIMEOUT=5 # minutes

env:
  matrix:
    - ANDROID_TARGET=android-28  ANDROID_ABI=armeabi-v7a

android:             #Android 环境要求
  components:
   - tools
   - platform-tools
   - build-tools-$ANDROID_BUILD_TOOLS
   - android-$ANDROID_API
   - android-$EMULATOR_API
   - extra-google-m2repository
   - extra-android-m2repository        # 配置design 库
   - addon-google_apis-google-$ANDROID_API      # 配置google play services
   - sys-img-armeabi-v7a-android-$ANDROID_API
   - sys-img-armeabi-v7a-android-$EMULATOR_API
  licenses:               #内容许可添加
   - android-sdk-preview-license-.+
   - android-sdk-license-.+
   - google-gdk-license-.+


before_script:
#  - chmod +x gradlew
    - echo no | android create avd --force -n test -t $EMULATOR_API --abi $ANDROID_ABI
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
   - yes | $ANDROID_HOME/tools/bin/sdkmanager "build-tools;28.0.2"

